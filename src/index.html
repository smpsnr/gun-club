<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title> Gun Template </title>
</head>

<body>
    <div>
        <h1> Login </h1>

        <input id="username"                 placeholder="Username">
        <input id="password" type="password" placeholder="Password">

        <input id="login"    type="button" value="Login">
        <input id="register" type="button" value="Register">
    </div>

    <div>
        <h1> Profile </h1>

        <input id="new-channel-name"    placeholder="Channel name">
        <input id="new-channel" type="button" value="Create channel">

        <br>
        <input id="post-channel-name"   placeholder="Channel name">
        <input id="post-channel-msg"    placeholder="Message">
        <input id="post-channel" type="button" value="Send message">
    </div>
</body>

</html>
